<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Formulaire PSR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        td, th {
            border: 1px solid #ccc;
            padding: 12px;
            vertical-align: top;
        }

        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        input[type="email"],
        select,
        textarea {
            width: 95%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            width: 98%;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h3, h4 {
            color: #444;
        }

        button[type="submit"] {
            padding: 12px 24px;
            background-color: rgb(2, 75, 184);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Demande de devis - Porte sectionnelle résidentielle</h1>
    <form action="https://formsubmit.co/mariusfil0d0@gmail.com" method="POST">
        <table>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="date">Date : </label>
                    <input type="date" id="date" name="Date" required /><br /><br />
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="commercial">Commercial :</label>
                    <input type="text" id="commercial" name="Commercial" required /><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="client">Client / Prospect :</label>
                    <input type="text" id="client" name="Client/Prospect" required/><br /><br />
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="adresse-chantier">Adresse chantier : </label>
                    <input type="text" id="adresse-chantier" name="Adresse chantier" required/><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="contact">Contact (Nom + n° de téléphone) :</label>
                    <input type="text" id="contact" name="Contact" required/><br /><br />
                </td>
                <td colspan="3" style="text-align: center;">
                    <label for="rampe">Accès remarque/semi : </label>
                    <label for="remorque1">Oui</label>
                    <input type="radio" id="remorque1" name="Accès remorque" value="Oui">
                    <label for="remorque2">Non</label>
                    <input type="radio" id="remorque2" name="Accès remorque" value="Non"><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <label for="objet">Objet du devis :</label><br />
                    <textarea name="Objet du devis" required rows="10" cols="100"></textarea><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="depose">Type de dépose :</label>
                    <select id="depose" name="Type de dépose" required>
                        <option value="Neuf">Neuf</option>
                        <option value="Dépose avec soin">Dépose avec soin</option>
                        <option value="Dépose + Evacuation">Dépose + Evacuation</option>
                    </select><br /><br />
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="date-travaux">Date travaux souhaitée :</label>
                    <input type="date" id="date-travaux" name="Date travaux">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <img src="vue-int.png" alt="Vue intérieure" width="500px"><br /><br />
                    <label for="support">Support :</label>
                    <input type="text" id="support" name="Support" required>
                    
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="largeur">Largeur :</label>
                    <input type="number" id="largeur" name="Largeur de la porte" required><br />
                    <label for="hauteur">Hauteur :</label>
                    <input type="number" id="hauteur" name="Hauteur de la porte" required><br />
                    <label for="hsp">Hauteur sous plafond :</label>
                    <input type="number" id="hsp" name="Hauteur sous plafond" required><br />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="levee">Système de levée :</label>
                    <select id="levee" name="Système de levée" required>
                        <option value="Standard G200">Standard G200</option>
                        <option value="G160">G160</option>
                        <option value="G100">G100</option>
                        <option value="Linteau Réduit R60">Linteau réduit R60</option>
                    </select><br /><br />
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="type-verrouillage">Type de verrouillage :</label>
                    <select id="type-verrouillage" name="Type de verrouillage" required>
                        <option value="Verrou" selected>Verrou</option>
                        <option value="Serrure">Serrure</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="mecanisme">Type de mécanisme :</label>
                    <select id="mecanisme" name="Type de mécanisme" required>
                        <option value="--">-- Choisissez un mécanisme --</option>
                        <option value="Motorisé" selected>Motorisé</option>
                        <option value="Manuelle">Manuelle</option>
                    </select><br /><br />
                </td>
                <td colspan="2" style="text-align: center;">
                    <label>Débrayage extérieur : </label><br />
                    <label for="debrayage-ext-1"> Oui</label>
                    <input type="radio" id="debrayage-ext-1" name="debrayage-ext">
                    <label for="debrayage-ext-2"> Non</label>
                    <input type="radio" id="debrayage-ext-2" name="debrayage-ext">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="telecommandes">Nombre de télécommandes :</label>
                    <input type="number" id="telecommandes" name="Nombre de télécommandes" required min="0">
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="canaux">Nombre de canaux :</label>
                    <select id="canaux" name="Nombre de canaux">
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <label for="finition">Finition de la porte : </label>
                    <select id="finition" name="Finition de la porte">
                        <option value="Woodgrain">Woodgrain</option>
                        <option value="Stucco">Stucco</option>
                        <option value="Satin">Satin</option>
                        <option value="Wood">Wood</option>
                        <option value="Antra">Antra</option>
                        <option value="Quartz">Quartz</option>
                        <option value="Granite">Granite</option>
                    </select>
                </td>
            </tr>
            <tr id="motif">
                <td colspan="4" style="text-align: center;">
                    <label for="motif-select">Motif :</label>
                    <select id="motif-select" name="Motif">
                        <option value="Plano">Plano</option>
                        <option value="Ligna">Ligna</option>
                        <option value="Plancha">Plancha</option>
                        <option value="Cassetta">Cassetta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <img src="couleurs.png" alt="couleurs" width="500px">
                    <img src="9016.png" alt="couleur 9016" width="100px">
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="color-ext"> Face extérieure : </label>
                    <select id="color-ext" name="Couleur face extérieure" required>
                        <option value="1021">9016</option>
                        <option value="3000">7016</option>
                    </select><br /><br />
                    <label for="color-int"> Face intérieure : </label>
                    <select id="color-int" name="Couleur face intérieure" required>
                        <option value="9002" selected>9016</option>
                        <option value="1021">7016</option>
                    </select><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <h3>Les options :</h3>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <h4>Sections vitrées</h4>
                    <label for="nombre">Nombre :</label>
                    <input type="text" id="nombre" name="Nombre de sections vitrées"><br />
                    <label for="section">Section :</label>
                    <input type="text" id="section" name="Section (section vitrée)">
                </td>
                <td colspan="2" style="text-align: center;">
                    <h4>Rangée de hublots</h4>
                    <label for="nombre">Nombre :</label>
                    <input type="text" id="nombre" name="Nombre de hublots"><br />
                    <label for="section">Section :</label>
                    <input type="text" id="section" name="Section (hublot)"><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <h3> Portillon intégré </h3>
                    <label for="portillon1">Oui</label>
                    <input type="radio" id="portillon1" name="Portillon" value="Oui">
                    <label for="portillon2">Non</label>
                    <input type="radio" id="portillon2" name="Portillon" value="Non"><br />
                </td>
            </tr>
            <tr id="portillon-infos-1" style="display: none;">
                <td colspan="2" style="text-align: center;">
                    <label for="serrure">Type de serrure :</label>
                    <select id="serrure" name="Type de serrure">
                        <option value="Serrure 1 pts">Serrure 1 pts</option>
                        <option value="Serrure 3 pts">Serrure 3 pts</option>
                        <option value="Serrure anti panique">Serrure anti-panique</option>
                    </select><br /><br />
                </td>
                <td colspan="2" style="text-align: center;">
                    <label for="emplacement-portillon">Emplacement du portillon :</label>
                    <select id="emplacement-portillon" name="Emplacement du portillon">
                        <option value="Poussant gauche">Poussant gauche</option>
                        <option value="Poussant droite">Poussant droit</option>
                    </select><br /><br />
                </td>
            </tr>
            <tr id="portillon-infos-2" style="display: none;">
                <td colspan="2" style="text-align: center;">
                    <h4>Intérieur</h4>
                    <label>Béquille : </label>
                    <label for="bequille1">Oui</label>
                    <input type="radio" id="bequille1" name="Béquille (int)" value="Oui">
                    <label for="bequille2">Non</label>
                    <input type="radio" id="bequille2" name="Béquille (int)" value="Non"><br /><br />
                    <label>BAP : </label>
                    <label for="bap1">Oui</label>
                    <input type="radio" id="bap1" name="BAP" value="Oui">
                    <label for="bap2">Non</label>
                    <input type="radio" id="bap2" name="BAP" value="Non"><br /><br />
                </td>
                <td colspan="2" style="text-align: center;">
                    <h4>Extérieur</h4>
                    <label>Béquille : </label>
                    <label for="bequille3">Oui</label>
                    <input type="radio" id="bequille3" name="Béquille (ext)" value="Oui">
                    <label for="bequille4">Non</label>
                    <input type="radio" id="bequille4" name="Béquille (ext)" value="Non"><br /><br />
                    <label>Poignée fixe : </label>
                    <label for="poignee1">Oui</label>
                    <input type="radio" id="poignee1" name="Poignée fixe" value="Oui">
                    <label for="poignee2">Non</label>
                    <input type="radio" id="poignee2" name="Poignée fixe" value="Non"><br /><br />
                </td>
            </tr>
            <tr> 
                <td colspan="4" style="text-align: center;">
                    <label for="observations">Autres / Observations :</label><br />
                    <textarea id="observations" name="Autres/observations" rows="10" cols="100"></textarea><br /><br />
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <input type="hidden" name="_captcha" value="false" />
                    <button type="submit">Envoyer</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const finition = document.getElementById("finition");
            const motif = document.getElementById("motif");
            const motifSelect = document.getElementById("motif-select");
            const colorInt = document.getElementById("color-int");
            const colorExt = document.getElementById("color-ext");

            function addOption(value, select) {
                const option = document.createElement("option");
                option.value = value;
                option.text = value;
                select.appendChild(option);
            }
            
            finition.addEventListener('change', function () {
                motifSelect.innerHTML = "";
                colorInt.innerHTML = "";
                colorExt.innerHTML = "";
                switch (finition.value) {
                    case "Woodgrain" : 
                        motif.style.display = 'table-row';
                        addOption("Plano", motifSelect); addOption("Ligna", motifSelect); addOption("Plancha", motifSelect); addOption("Cassetta", motifSelect);
                        addOption("9016", colorInt); addOption("9016", colorExt); addOption("7016", colorInt); addOption("7016", colorExt);
                        break;
                    case "Stucco" : 
                        motif.style.display = 'table-row';
                        addOption("Plano", motifSelect); addOption("Plancha", motifSelect); addOption("Colore", motifSelect);
                        addOption("9016", colorInt); addOption("9016", colorExt); 
                        break;
                    case "Satin" : 
                        motif.style.display = 'table-row';
                        addOption("Plano", motifSelect); addOption("Ligna", motifSelect);
                        addOption("9016", colorInt); addOption("9016", colorExt);
                        addOption("7016", colorInt); addOption("7016", colorExt);
                        addOption("9006", colorInt); addOption("9006", colorExt);
                        addOption("9007", colorInt); addOption("9007", colorExt);
                        break;
                    case "Wood" : 
                        motif.style.display = 'table-row';
                        addOption("Plano", motifSelect); addOption("Ligna", motifSelect); addOption("Plancha", motifSelect);
                        addOption("Chêne", colorInt); addOption("Chêne", colorExt);
                        addOption("Acajou", colorInt); addOption("Acajou", colorExt);
                        break;
                    default : 
                        motif.style.display = 'none';
                        addOption(finition.value, colorInt); addOption(finition.value, colorExt);
                        break;
                }
            });

            motifSelect.addEventListener('change', function () {
                colorInt.innerHTML = "";
                colorExt.innerHTML = "";
                switch (finition.value) {
                    case "Woodgrain" : 
                        addOption("9016", colorInt); addOption("9016", colorExt); 
                        if (motifSelect.value === "Plano" || motifSelect.value === "Ligna") {
                            addOption("7016", colorInt); addOption("7016", colorExt); 
                        }
                        break;
                    case "Stucco" : 
                        if (motifSelect.value === "Plano" || motifSelect.value === "Plancha") {
                            addOption("9016", colorInt); addOption("9016", colorExt); 
                        }
                        else {
                            addOption("1015", colorInt); addOption("1015", colorExt);
                            addOption("1021", colorInt); addOption("1021", colorExt);
                            addOption("3000", colorInt); addOption("3000", colorExt);
                            addOption("5003", colorInt); addOption("5003", colorExt);
                            addOption("5010", colorInt); addOption("5010", colorExt);
                            addOption("1015", colorInt); addOption("1015", colorExt);
                            addOption("6005", colorInt); addOption("6005", colorExt);
                            addOption("6009", colorInt); addOption("6009", colorExt);
                            addOption("7016", colorInt); addOption("7016", colorExt);
                            addOption("7021", colorInt); addOption("7021", colorExt);
                            addOption("7035", colorInt); addOption("7035", colorExt);
                            addOption("8014", colorInt); addOption("8014", colorExt);
                            addOption("9001", colorInt); addOption("9001", colorExt);
                            addOption("9002", colorInt); addOption("9002", colorExt);
                            addOption("9005", colorInt); addOption("9005", colorExt);
                            addOption("9006", colorInt); addOption("9006", colorExt);
                            addOption("9007", colorInt); addOption("9007", colorExt);
                            addOption("9010", colorInt); addOption("9010", colorExt);
                            addOption("7022", colorInt); addOption("7022", colorExt);
                        }
                        break;
                    case "Satin" : 
                        addOption("9016", colorInt); addOption("9016", colorExt);
                        addOption("7016", colorInt); addOption("7016", colorExt);
                        if (motifSelect.value === "Ligna") {
                            addOption("9005", colorInt); addOption("9005", colorExt);
                        }
                        else {
                            addOption("9006", colorInt); addOption("9006", colorExt);
                            addOption("9007", colorInt); addOption("9007", colorExt);
                        }
                        break;
                    case "Wood" : 
                        addOption("Chêne", colorInt); addOption("Chêne", colorExt);
                        addOption("Acajou", colorInt); addOption("Acajou", colorExt);
                        break;
                    default : 
                        addOption(finition.value, colorInt); addOption(finition.value, colorExt);
                        break;
                }
            });

            const portillon = document.getElementsByName("Portillon");
            const portillonInfos1 = document.getElementById("portillon-infos-1");
            const portillonInfos2 = document.getElementById("portillon-infos-2");
            portillon.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (document.getElementById('portillon1').checked) {
                        portillonInfos1.style.display = 'table-row';
                        portillonInfos2.style.display = 'table-row';
                    } else {
                        portillonInfos1.style.display = 'none';
                        portillonInfos2.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
