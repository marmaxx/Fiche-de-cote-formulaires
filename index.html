<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demandes de devis </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            color: #333;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .bloc {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 220px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .bloc:hover {
            transform: translateY(-5px);
        }
        .bloc img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #024bb7;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Accédez aux différentes demandes de devis :</h1>

    <div class="container">
        
        <div class="bloc">
            <img src="PSI.png" alt="Porte sectionnelle industrielle">
            <a href="PSI.html" class="btn">Porte sectionnelle industrielle </a>
        </div>

        <div class="bloc">
            <img src="PSR.png" alt="Porte sectionnelle résidentielle">
            <a href="PSR.html" class="btn">Porte sectionnelle résidentielle</a>
        </div>

        <div class="bloc">
            <img src="RM.png" alt="Rideau métallique">
            <a href="RM.html" class="btn">Rideau métallique</a>
        </div>

    </div>

</body>
</html>
